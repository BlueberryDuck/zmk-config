# Uncomment the following lines to enable the Corne RGB Underglow
# CONFIG_ZMK_RGB_UNDERGLOW=y
# CONFIG_WS2812_STRIP=y

# Uncomment the following line to enable the Corne OLED Display
CONFIG_ZMK_DISPLAY=y

# Enable support to control external power output
CONFIG_ZMK_EXT_POWER=y

# Sleep settings
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_PM_SOFT_OFF=y

# More reasonable timeouts
CONFIG_ZMK_IDLE_TIMEOUT=10000        # 10 sec 
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutes

# Display settings - prevent rapid cycling
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y    # Blank display on idle
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y
CONFIG_ZMK_WIDGET_WPM_STATUS=y
#CONFIG_ZMK_DISPLAY_WORK_QUEUE_DEDICATED=y  # More stable display

# Better split communication
#CONFIG_BT_CTLR_TX_PWR_PLUS_8=y        # Increase Bluetooth power

# Battery reporting
CONFIG_ZMK_BATTERY_REPORTING=y
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=300  # Less frequent updates (5 min)
